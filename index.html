<!DOCTYPE html>
<html lang="en">
<head>
  <!-- VueJS -->
  <script src="assets/js/vue.js"></script>
  <!-- Scripts-->
  <script src="assets/js/axios.min.js"></script>
</head>

<body>
<div id="app">
    <div class="container">
      Hello {{x}}
    </div>
</div>
<!-- Scripts -->
<script type="text/javascript">
  const hsApp = new Vue({
    el: '#app',
    data: {
      x: 1234
    },    
    mounted() {
      console.log('ok')
      this.get()
    },
    methods: {
      get() {
        this.isLoading = true
        axios.post("http://localhost:8091/api/books", 
        {
          "name" : "Clean Code",
          "author" : "Robert Martin",
          "price" : 1800.0
        },
        {
          headers: {
            'Authorization': "Bearer YOUR_TOKEN"
          }
        })
        .then(response => {
          alert(response.data.name)
        })
        .catch(error => {
            alert('error')
        })
      }
    }
  })
</script>
</body>
</html>
